<p>Las transformaciones permiten alterar la forma de un elemento,
    las principales son:
</p>
<ul>
    <li>rotate(N) se le pasa un valor en grados</li>
    <li>scale(x,y) si se pasa un solo valor aplica para ambos ejes</li>
    <li>translate(x,y)</li>
